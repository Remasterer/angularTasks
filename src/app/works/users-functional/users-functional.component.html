<div>
  <div class="row">
  <form class="col-6 form" ngForm="regForm">
    <div class="form-group" >
      <label for="userLogin">Login</label>
      <input type="text" class="form-control" id="userLogin" [(ngModel)]="registerLogin" name="registerLogin" placeholder="Enter login">
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="text" class="form-control" id="userPassword" [(ngModel)]="registerPassword" name="registerPassword" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="userEmail">Password</label>
      <input type="text" class="form-control" id="userEmail" [(ngModel)]="registerEmail" name="registerEmail" placeholder="Enter email">
    </div>
    <input type="button" class="btn btn-block" [ngClass]="isUserEditing ? 'btn-info' : 'btn-success'"   [value]="isUserEditing ? 'Save edit user': 'Add user'" (click)="isUserEditing ? saveUserEdit(): addUser()">
  </form>
  <table class="col-6 table ">
    <thead>
      <th>#</th>
      <th>Login</th>
      <th>Password</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr  *ngFor="let user of users;let i = index" style="border-top: 2px solid #f8f6f8">
        <td>{{i+1}}</td>
        <td>{{user.login}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>
          <button  class="btn btn-warning" (click)="editUser(i)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(i)" [disabled]="isUserEditing">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
